<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container p-5">
        <h1 class="border-bottom text-center mb-3">My Todo App</h1>

        <div>
            <form class="mb-5">
                <h5>Add Todo</h5>
                <div class="row">
                    <div class="col-4">
                        <input class="form-control mb-3" type="text" name="todo" id="todo">
                    </div>
                    <div class="col-2">
                        <button class="btn btn-primary" type="submit">Save</button>
                    </div>
                </div>
            </form>
        </div>
        <h3 class="border-bottom">List of Todos</h3>
        <ol>
            <li>Go to market</li>
            <li>Wash your clothes</li>
            <li>Take the children out</li>
        </ol>
    </div>
</body>
</html>
